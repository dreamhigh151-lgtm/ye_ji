<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>루이비스웨딩 중구점 셔틀버스 안</title>
  <style>
    /* 전체 리셋 및 기본 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 이미지 컨테이너: 화면 가득 또는 중앙 맞춤 */
    .hero {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
    }

    /* /* 방법 1: cover 방식 (채우기) */
    .hero .cover {
      position: absolute;
      inset: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
    } */

    /* 방법 2: contain 방식 (온전한 이미지 표시, 여백 중심) */
    .hero .contain-wrap {
      max-width: 1200px; /* 이미지 최대 너비 (원하면 변경) */
      width: 100%;
      padding: 20px;
      z-index: 2; /* cover 위에 놓고 싶지 않다면 필요 없음 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero .contain {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      display: block;
      border-radius: 6px; /* 원치 않으면 제거 */
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      background: #111;
    }

    /* 간단한 닫기/메모 버튼 (선택) */
    .note {
      position: absolute;
      left: 12px;
      bottom: 12px;
      color: rgba(255,255,255,0.85);
      font-size: 13px;
      z-index: 5;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 420px) {
      .hero .contain-wrap { padding: 12px; }
      .note { font-size: 12px; padding: 6px 8px; left:10px; bottom:10px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- ▼ 선택지 A: 화면 전체를 이미지로 채우고 싶으면 아래 <img class="cover"> 만 사용 -->
    <!-- <img class="cover" src="https://github.com/user-attachments/assets/57083740-2d86-4ec8-9440-a2cb09b8d23a" alt="대표 이미지" loading="eager"> -->

    <!-- ▼ 선택지 B: 이미지 온전하게 보이게 (비율 유지, 중앙 정렬) -->
    <div class="contain-wrap">
      <img class="contain" src="./루이비스_셔틀.jpg" alt="셔틀버스 안내" loading="lazy">
    </div>

    <!-- 작은 안내 문구 (원치 않으면 삭제) -->
    <div class="note">서울역에서 셔틀버스 타는법</div>
  </div>
</body>
</html>
