<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>루이비스웨딩 중구점 셔틀버스 안내</title>
  <!-- FontAwesome 아이콘 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
    }

    .contain-wrap {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contain {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      display: block;
      border-radius: 6px;
      transition: transform 0.2s ease;
      transform-origin: center;
    }

    /* 확대/축소 버튼 */
    .controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .controls button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      cursor: pointer;
      font-size: 22px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 420px) {
      .contain-wrap { padding: 10px; }
      .controls button { width: 42px; height: 42px; font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="contain-wrap">
      <img id="image" class="contain" src="./루이비스_셔틀.jpg" alt="셔틀버스 안내" loading="lazy">
    </div>
  </div>

  <!-- 확대/축소 버튼 -->
  <div class="controls">
    <button onclick="zoomOut()"><i class="fas fa-minus"></i></button>
    <button onclick="zoomIn()"><i class="fas fa-plus"></i></button>
  </div>

  <script>
    let scale = 1;
    const img = document.getElementById("image");

    function zoomIn() {
      scale += 0.15;
      img.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      if (scale > 0.3) {
        scale -= 0.15;
        img.style.transform = `scale(${scale})`;
      }
    }
  </script>
</body>
</html>
