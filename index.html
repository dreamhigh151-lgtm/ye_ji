<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>간단 이미지 사이트</title>
  <style>
    :root{--bg:#f7f7f8;--card:#fff;--accent:#e06d6d}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:#222}
    .wrap{max-width:980px;margin:40px auto;padding:20px}
    header{display:flex;align-items:center;gap:12px}
    header img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    h1{font-size:1.6rem;margin:0}
    p.lead{color:#555;margin:6px 0 20px}

    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;padding:10px;box-shadow:0 6px 18px rgba(15,15,15,0.06);cursor:pointer;overflow:hidden}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .caption{padding:8px 4px 0;font-size:0.95rem;color:#333}

    footer{margin-top:22px;color:#666;font-size:0.9rem}

    /* lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(10,10,10,0.65);z-index:60}
    .lightbox.active{display:flex}
    .lightbox img{max-width:92%;max-height:86%;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .closeBtn{position:fixed;top:20px;right:24px;background:var(--card);border-radius:999px;padding:8px 10px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12)}

    @media(max-width:420px){
      .card img{height:140px}
      header img{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- 로고 이미지 바꾸려면 src를 교체하세요 -->
      <img src="https://images.unsplash.com/photo-1520975698511-6b9b8b0a0b2e?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=000000" alt="logo">
      <div>
        <h1>간단 이미지 사이트</h1>
        <p class="lead">이미지만 깔끔하게 보여주는 간단한 웹페이지 예시입니다. 이미지를 클릭하면 크게 볼 수 있어요.</p>
      </div>
    </header>

    <main>
      <section class="gallery" id="gallery">
        <!-- 이미지 카드들: src 교체해서 사용하세요 -->
        <article class="card" data-full="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1600&auto=format&fit=crop">
          <img loading="lazy" src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=800&auto=format&fit=crop" alt="사진1">
          <div class="caption">꽃이 핀 봄의 풍경</div>
        </article>

        <article class="card" data-full="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop">
          <img loading="lazy" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop" alt="사진2">
          <div class="caption">조용한 카페의 한 컷</div>
        </article>

        <article class="card" data-full="https://images.unsplash.com/photo-1529257414772-1961b5f4f7d1?q=80&w=1600&auto=format&fit=crop">
          <img loading="lazy" src="https://images.unsplash.com/photo-1529257414772-1961b5f4f7d1?q=80&w=800&auto=format&fit=crop" alt="사진3">
          <div class="caption">여행의 기억</div>
        </article>

      </section>
    </main>

    <footer>
      이미지 출처: Unsplash (샘플 이미지). 이미지 파일은 로컬로 교체하거나 다른 URL을 넣어 사용하세요.
    </footer>
  </div>

  <!-- 라이트박스 스크립트: 이미지 클릭하면 큰 이미지 보기 -->
  <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
    <button class="closeBtn" id="lbClose">✕</button>
    <img id="lbImg" src="" alt="확대한 사진">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');

    gallery.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if(!card) return;
      const full = card.dataset.full || card.querySelector('img').src;
      lbImg.src = full;
      lightbox.classList.add('active');
      lightbox.setAttribute('aria-hidden','false');
    });

    lbClose.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden','true');
      lbImg.src = '';
    });

    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) lbClose.click();
    });

    // 키보드 ESC로 닫기
    document.addEventListener('keydown', e=>{
      if(e.key === 'Escape' && lightbox.classList.contains('active')) lbClose.click();
    });
  </script>
</body>
</html>
